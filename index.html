<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main class="container">
      <img src="./images/image-equilibrium.jpg" alt="image-equilibrium" />
      <h4>Equilibrium #3429</h4>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <section class="details">
        <div class="first-span">
          <img src="./images/icon-ethereum.svg" alt="eth icon" /><span
            >0.041 ETH</span
          >
        </div>
        <div class="second-span">
          <img src="./images/icon-clock.svg" alt="clock icon" /><span
            >3 Days left
          </span>
        </div>
      </section>
      <footer class="footer">
        <img class="div-img" src="./images/image-avatar.png" alt="" />
        <p>Creation of <span>Jules Wyvern</span></p>
      </footer>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
